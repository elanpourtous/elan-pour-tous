<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Élan pour tous — micro-entreprise basée à Saumur (49). Formations inclusives, accessibilité, accompagnement.">
  <meta name="theme-color" content="#0b8457">
  <title>Élan pour tous — Accueil</title>

  <!-- CSS dynamique (minifié en ligne, lisible en local) -->
  <script>
    (function() {
      const base="assets/css/", local=(location.hostname==="localhost"||location.protocol==="file:");
      const el=document.createElement("link"); el.rel="stylesheet"; el.href=base+(local?"style.css":"style.min.css");
      document.head.appendChild(el);
    })();
  </script>

  <!-- Canonical + Open Graph -->
  <link rel="canonical" href="https://elanpourtous.github.io/elan-pour-tous/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Élan pour tous — Accueil">
  <meta property="og:description" content="Formations accessibles, accompagnement et sensibilisation.">
  <meta property="og:image" content="https://elanpourtous.github.io/elan-pour-tous/assets/ima/baa.png">
  <meta property="og:locale" content="fr_FR">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="icon" href="assets/ima/logo.png" type="image/png">
  <link rel="stylesheet" href="assets/css/rgaa-accessible.css">
  <link rel="stylesheet" href="assets/css/tts.min.css">
  <link rel="preload" as="image" href="assets/ima/baa.png">
</head>
<body>
  <a href="#contenu" class="skip-link">Aller directement au contenu</a>

  <div id="header-placeholder" role="banner" aria-label="En-tête"></div>

  <main id="contenu" class="container hero" role="main" tabindex="-1" aria-labelledby="page-title">
    <img src="assets/ima/baa.png" alt="Logo Élan pour tous" class="hero-logo" width="120" height="120">
    <h1 id="page-title">Élan pour tous</h1>
    <p class="tagline">Formations & services inclusifs — Saumur (49) et distanciel.</p>
    <p>Accompagner chacun·e dans son parcours d’apprentissage et d’autonomie numérique, avec des méthodes simples, concrètes et accessibles.</p>
    <p>
      <a href="formations.html" class="btn btn-primary">Découvrir les formations</a>
      <a href="services.html" class="btn">Nos services</a>
    </p>
  </main>

  <div id="footer-placeholder" role="contentinfo" aria-label="Pied de page"></div>

  <!-- JS : header/footer puis scripts (minifiés en prod) -->
  <script>
    (function () {
      async function into(id, url) {
        const host = document.getElementById(id); if (!host) return;
        const r = await fetch(url, { cache: 'no-store' }); if (!r.ok) throw new Error(url+' introuvable ('+r.status+')');
        host.innerHTML = await r.text();
      }
      document.querySelector('.skip-link')?.addEventListener('click',()=>{const m=document.getElementById('contenu'); if(m) requestAnimationFrame(()=>m.focus());});
      Promise.all([ into('header-placeholder','assets/header.html'), into('footer-placeholder','assets/footer.html') ])
      .then(()=>{ const base="assets/js/", local=(location.hostname==="localhost"||location.protocol==="file:");
        for (const f of [ local?'include.js':'include.min.js', local?'tts.js':'tts.min.js' ]) {
          const s=document.createElement('script'); s.src=base+f; s.defer=true; document.body.appendChild(s);
        }
      }).catch(console.error);
    })();
  </script>
</body>
</html>
