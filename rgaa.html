<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Accessibilité RGAA — engagements, moyens mis en œuvre et contact accessibilité.">
  <meta name="theme-color" content="#0b8457">
  <title>Élan pour tous — Accessibilité RGAA</title>
  <link rel="icon" href="assets/ima/logo.png" type="image/png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/rgaa-accessible.css">
  <link rel="stylesheet" href="assets/css/tts.min.css">
</head>
<body>
  <a href="#contenu" class="skip-link">Aller directement au contenu</a>

  <div id="header-placeholder" role="banner" aria-label="En-tête"></div>

  <main id="contenu" class="container hero" role="main" tabindex="-1">
    <h1>Accessibilité RGAA</h1>
    <section aria-labelledby="engagements">
      <h2 id="engagements">Nos engagements</h2>
      <p>Conformité progressive RGAA 4.1 / WCAG 2.2 — audit, corrections, formation.</p>
    </section>

    <section aria-labelledby="contact-a11y">
      <h2 id="contact-a11y">Contact accessibilité</h2>
      <p>Un contenu inaccessible ? Écrivez-nous : <a href="mailto:elanpourtous49@gmail.com">elanpourtous49@gmail.com</a></p>
    </section>
  </main>

  <div id="footer-placeholder" role="contentinfo" aria-label="Pied de page"></div>

  <script>
    (function(){async function i(id,u){const h=document.getElementById(id);if(!h)return;const r=await fetch(u,{cache:'no-store'});if(!r.ok)throw new Error(u+' introuvable');h.innerHTML=await r.text()}
    document.querySelector('.skip-link')?.addEventListener('click',()=>{const m=document.getElementById('contenu');if(m)requestAnimationFrame(()=>m.focus())});
    Promise.all([i('header-placeholder','assets/header.html'),i('footer-placeholder','assets/footer.html')]).then(()=>{
      ['assets/js/include.js','assets/js/tts.min.js'].forEach(src=>{if(!document.querySelector(`script[src="${src}"]`)){const s=document.createElement('script');s.src=src;s.defer=true;document.body.appendChild(s);}});
    }).catch(console.error);})();
  </script>
</body>
</html>
