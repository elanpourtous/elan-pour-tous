<!-- üéß Barre TTS (lecture √† voix haute) -->
<div class="tts-bar" role="region" aria-label="Lecture √† voix haute">
  <div class="tts-row">
    <!-- LIRE -->
    <button class="btn tts-btn" id="tts-play" title="Lire (Alt+L)">
      <svg aria-hidden="true" viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M8 5v14l11-7z"/></svg>
      <span class="sr-only">Lire</span><span class="btn-label">Lire</span>
    </button>

    <!-- PAUSE -->
    <button class="btn tts-btn" id="tts-pause" title="Pause (Alt+P)" disabled>
      <svg aria-hidden="true" viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M6 5h4v14H6zm8 0h4v14h-4z"/></svg>
      <span class="sr-only">Pause</span><span class="btn-label">Pause</span>
    </button>

    <!-- REPRENDRE -->
    <button class="btn tts-btn" id="tts-resume" title="Reprendre (Alt+R)" disabled>
      <svg aria-hidden="true" viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M8 5v14l11-7zM5 5h2v14H5z"/></svg>
      <span class="sr-only">Reprendre</span><span class="btn-label">Reprendre</span>
    </button>

    <!-- STOP -->
    <button class="btn tts-btn" id="tts-stop" title="Stop (Alt+S)" disabled>
      <svg aria-hidden="true" viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M6 6h12v12H6z"/></svg>
      <span class="sr-only">Stop</span><span class="btn-label">Stop</span>
    </button>
  </div>

  <div class="tts-row">
    <label for="tts-rate">Vitesse :</label>
    <input id="tts-rate" type="range" min="0.7" max="1.6" step="0.1" value="1.0" />
    <span id="tts-rate-val" aria-live="polite">1.0√ó</span>
  </div>

  <div class="tts-row">
    <label for="tts-voice">Voix :</label>
    <select id="tts-voice" aria-label="Choisir la voix de synth√®se"></select>
  </div>

  <!-- R√©gion live (annonces lecteurs d‚Äô√©cran) -->
  <p id="tts-live" class="sr-only" role="status" aria-live="polite"></p>

  <details class="tts-help">
    <summary>‚ùì Aide</summary>
    <ul>
      <li><kbd>Alt</kbd>+<kbd>L</kbd> : Lire (s√©lection ou page)</li>
      <li><kbd>Alt</kbd>+<kbd>P</kbd> : Pause</li>
      <li><kbd>Alt</kbd>+<kbd>R</kbd> : Reprendre</li>
      <li><kbd>Alt</kbd>+<kbd>S</kbd> : Stop</li>
    </ul>
  </details>
</div>
